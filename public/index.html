<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miles & Memories</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="container fade-in">
    <h1>Miles & Memories</h1>

    <div class="card" id="auth-card">
      <div id="login-section">
        <h2>Welcome Back</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required placeholder="your@email.com">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required placeholder="••••••••">
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-light);">
          Don't have an account? <a href="#" id="show-signup" style="color: var(--text-main); font-weight: 600;">Sign
            up</a>
        </p>
      </div>

      <div id="signup-section" class="hidden">
        <h2>Create Account</h2>
        <form id="signup-form">
          <div class="form-group">
            <label for="signup-name">Name</label>
            <input type="text" id="signup-name" required placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" required placeholder="your@email.com">
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required placeholder="••••••••">
          </div>
          <div class="form-group">
            <label for="signup-couple-code">Couple Code (Optional)</label>
            <input type="text" id="signup-couple-code" placeholder="Partner's Code" maxlength="6"
              style="text-transform: uppercase;">
            <p style="font-size: 0.8rem; color: var(--text-light); margin-top: 0.25rem;">
              Enter your partner's code to link accounts immediately.
            </p>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-light);">
          Already have an account? <a href="#" id="show-login"
            style="color: var(--text-main); font-weight: 600;">Login</a>
        </p>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>

</html>
