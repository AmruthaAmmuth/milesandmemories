<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Miles & Memories</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/config.js"></script>
    <style>
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .grid .card {
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 150px;
        }

        .grid .card h3 {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .grid .card p {
            color: var(--text-light);
        }

        .profile-banner {
            height: 200px;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            display: flex;
            align-items: flex-end;
            padding: 1.5rem;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .profile-banner h2 {
            color: #fff;
            margin: 0;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container fade-in">
        <div class="dashboard-header">
            <h1 style="margin: 0; font-size: 1.8rem;">Miles & Memories</h1>
            <div style="display:flex; gap: 0.5rem;">
                <a href="/settings.html" class="btn"
                    style="padding: 0.5rem 1rem; background-color: #eee; text-decoration: none;">‚öôÔ∏è Settings</a>
                <button id="logout-btn" class="btn"
                    style="padding: 0.5rem 1rem; background-color: #eee;">Logout</button>
            </div>
        </div>

        <div class="profile-banner" id="profile-banner">
            <h2 id="welcome-message">Welcome!</h2>
        </div>

        <div class="grid">
            <a href="/diary.html" class="card">
                <h3>üìñ Diary</h3>
                <p>Write your daily thoughts</p>
            </a>
            <a href="/memories.html" class="card">
                <h3>‚ú® Memories</h3>
                <p>Golden & Lovely moments</p>
            </a>
            <a href="/events.html" class="card">
                <h3>üìÖ Events</h3>
                <p>Upcoming committed plans</p>
            </a>
            <a href="/messages.html" class="card">
                <h3>üíå Messages</h3>
                <p>Thinking of you notes</p>
            </a>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = '/';
            } else {
                // Fetch latest profile to get partner info
                const token = localStorage.getItem('token');
                fetch(`${window.API_BASE_URL}/api/users/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                    .then(res => res.json())
                    .then(profile => {
                        if (profile.partner_id && profile.partner_name) {
                            document.getElementById('welcome-message').innerText = `Welcome, ${profile.name} & ${profile.partner_name}! üíû`;
                        } else {
                            document.getElementById('welcome-message').innerText = `Welcome, ${profile.name}!`;
                        }
                    })
                    .catch(() => {
                        document.getElementById('welcome-message').innerText = `Welcome, ${user.name}!`;
                    });
            }

            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/';
            });
        });
    </script>
</body>

</html>
